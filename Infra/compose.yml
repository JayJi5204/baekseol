name: baekseol

services:
  mysql:
    image: mysql:8.4
    container_name: mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --default-authentication-plugin=caching_sha2_password
    environment:
      MYSQL_DATABASE: baekseol
      MYSQL_USER: app
      MYSQL_PASSWORD: ${DB_APP_PW}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PW}
    volumes:
      - mysql_data:/var/lib/mysql
    ports: ["3306:3306"]
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p${DB_ROOT_PW} || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 20s
    restart: always

  redis:
    image: redis:7
    container_name: redis
    command: ["redis-server", "--save", "60", "100", "--appendonly", "no"]
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: always

  backend:
    image: ${REGISTRY}/${BE_IMAGE}:${TAG}
    container_name: backend
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/baekseol?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      SPRING_DATASOURCE_USERNAME: app
      SPRING_DATASOURCE_PASSWORD: ${DB_APP_PW}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "8081:8081"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8081/actuator/health | grep -q 'UP'"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s

  frontend:
    image: ${REGISTRY}/${FE_IMAGE}:${TAG}
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_started
    restart: always

volumes:
  mysql_data:
